# Subconverter pref.yml 配置示例
# 用于在服务器端添加自定义节点

# 在 pref.yml 的 custom_proxy_group 之前添加：

# 自定义节点定义
prepend_proxy_type:
  - type: socks5
    server: your-residential-ip.example.com
    port: 1080
    username: your-username
    password: your-password
    name: Cliproxy美国
    udp: true

# 或者使用 prepend_proxy（更简单）
# 在转换时自动添加到所有订阅之前

# 使用方法：
# 1. 编辑你的 Subconverter 的 pref.yml 或 pref.toml
# 2. 在 [common] 或 [[custom_groups]] 部分添加上述配置
# 3. 重启 Subconverter 服务
# 4. 重新生成订阅

# 详细配置请参考：
# https://github.com/tindy2013/subconverter/blob/master/README-cn.md#%E8%87%AA%E5%AE%9A%E4%B9%89%E9%85%8D%E7%BD%AE
