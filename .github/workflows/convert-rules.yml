name: Auto Convert LIST to YAML

on:
  push:
    branches: [main]
    paths:
      - 'rulesets/**/*.list'
      - 'scripts/list2yaml.js'
  workflow_dispatch:

jobs:
  convert-rules:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run List to YAML Script
        run: node scripts/list2yaml.js

      - name: Commit and Push
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: auto-convert LIST to YAML [skip ci]"
          file_pattern: "rulesets/**/*.yaml"
          skip_fetch: false
          skip_checkout: false
          push_options: '--force-with-lease'
